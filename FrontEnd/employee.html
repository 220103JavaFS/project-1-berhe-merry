<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
<body class="container-fluid">
    <div>
        <button class="btn btn-primary" id="logoutBtn">Logout</button> 
        <button class="btn btn-primary" id="getRequests">View Past Tickets</button> 
    </div> 
<div>
    <p>Reimbursement Requests</p
</div>
<br>
    <div>
        <table class="table table-dark">
            <thead>
                <th>ID</th>
                <th>Amount</th>
                <th>Date Submitted</th>
                <th>Date Resolved</th>
                <th>Description</th>
                <th>Receipt</th>
                <th>Author ID</th>
                <th>Resolver ID</th>
                <th>Employee</th>
                <th>Resolver</th>
                <th>Status ID</th>
                <th>Status</th>
                <th>Type ID</th>
                <th>Type</th>
            </thead>
            <tbody id="reimTable">
                
            </tbody>
        </table>
    </div>
    <br>
    <br>
   
    <div>
        <h3>Create a Request</h3>
        <form>

            <label for="amount">Amount</label>
            <input type="number" min="0" step="1" id="amount" name="amount" required> <br>
            <label for="description">Description</label>
            <textarea id="description" name="description"  placeholder="Enter request description" required>
                description
            </textarea>
            <p>Reimbursement Type
                <select id="reimType">
                    <option value="Lodging">Lodging</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
                <button class="btn btn-primary" id="submitRequest"> Submit </button>
            </p> 
        </form>
        <div>
           
            <p> The Request Was:
                <span class="response"></span>
            </p>
        </div>
        
    </div>

  

  <script src="eemployee.js"></script> <!-- add unwanted 'e' as eemployee.js to block the page to not redirected to login -->
</body>
</html>
